
{% extends 'auth/base2.html' %}
{% block content %}
  <body>
    <div class="container">
          <section class="ftco-section">
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-5">
                  <!-- <h4 class="heading-section authcolor">I-Blog Login</h4> -->
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-md-12 col-lg-10">
                  <div class="wrap d-md-flex">
                    <div
                      class="img"
                      style="
                        background-image: url(images/xbg-1.jpg.pagespeed.ic.3OAd9jZTMD.webp);
                      "
                    ></div>
                    <div class="login-wrap p-4 p-md-5">
                      <div class="d-flex">
                        <div class="w-100">
                          <h3 class="mb-4">Sign Up</h3>
                        </div>
                        <div class="w-100">
                          <p class="social-media d-flex justify-content-end">
                            <a
                              href="#"
                              class="social-icon d-flex align-items-center justify-content-center"
                              ><span class="fa fa-facebook"></span
                            ></a>
                            <a
                              href="#"
                              class="social-icon d-flex align-items-center justify-content-center"
                              ><span class="fa fa-twitter"></span
                            ></a>
                          </p>
                        </div>
                      </div>
                      <form action="/signup/" method="post" class="signup-form">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                          <label class="label" for="name">First Name</label>
                          <input type="text" class="form-control" placeholder="First Name" required name="fname"/>
                        </div>
 
                        <div class="form-group mb-3">
                          <label class="label" for="name">Last Name</label>
                          <input type="text" class="form-control" placeholder="Last Name" required name="lname"/>
                        </div>

                        <div class="form-group mb-3">
                          <label class="label" for="name">Number</label>
                          <input type="number" class="form-control" placeholder="Number" required name="number"/>
                        </div>

                        <div class="form-group mb-3">
                          <label class="label" for="name">Email</label>
                          <input type="email" class="form-control" placeholder="Email" required name="email"/>
                        </div>

                        <div class="form-group mb-3">
                          <label class="label" for="name">Password</label>
                          <input type="text" class="form-control" placeholder="Password" required name="password"/>
                        </div>

                        <div class="form-group mb-3">
                          <label class="label" for="name">Confirm Password</label>
                          <input type="password" class="form-control" placeholder="Password" required name="confirmpassword"/>
                        </div>             
                        </div>

                        <div class="form-group">
                          <input type="submit" value="Register" class="form-control btn btn-primary rounded submit px-3" />
                        </div>
                      </form>
                      <p class="text-center">
                        Have already account? <a data-toggle="tab" href="/login">Login</a>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
      
    </div>
  </body>

{% endblock %}
