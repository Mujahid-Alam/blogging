
{% extends 'auth/base2.html' %}
{% block content %}
  <body>
    <div class="container">
          <section class="ftco-section">
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-5">
                  <!-- <h4 class="heading-section authcolor">I-Blog Login</h4> -->
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-md-12 col-lg-10">
                  <div class="wrap d-md-flex">
                    <!-- <div
                      class="img"
                      style="
                        background-image: url(images/xbg-1.jpg.pagespeed.ic.3OAd9jZTMD.webp);
                      "
                    ></div> -->
                    <div class="login-wrap p-4 p-md-5">
                      <div class="d-flex">
                        <div class="w-100">
                          <h3 class="mb-4">Sign In</h3>
                        </div>
                       
                      </div>
                      <form action="/login/" method="post" class="signin-form">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                          <label class="label" for="name">Number</label>
                          <input
                            type="number"
                            class="form-control"
                            placeholder="Number"
                            name="number"
                            required
                          />
                        </div>
                        <div class="form-group mb-3">
                          <label class="label" for="password">Password</label>
                          <input
                            type="text"
                            class="form-control"
                            placeholder="Password"
                            name="password"
                            required
                          />
                        </div>
                        <div class="form-group">
                          <input
                            type="submit"
                            class="form-control btn btn-primary rounded submit px-3"
                            value="Sign In"
                          />
                            
                        </div>
                        <div class="form-group d-md-flex">
                          <div class="w-50 text-left">
                            <label class="checkbox-wrap checkbox-primary mb-0"
                              >Remember Me
                              <input type="checkbox" checked />
                              <span class="checkmark"></span>
                            </label>
                          </div>
                          <div class="w-50 text-md-right">
                            <a href="#">Forgot Password</a>
                          </div>
                        </div>
                      </form>
                      <p class="text-center">
                        Not a member? <a data-toggle="tab" href="/signup">Sign Up</a>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
      
    </div>
  </body>

{% endblock %}
